<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit 5S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Réaliser un Audit</h1>
        <nav>
            <a href="index_fr.html">Accueil</a>
            <a href="audit.html">Audit</a>
            <a href="resultats.html">Résultats</a>
        </nav>
    </header>

    <section class="audit-form">
        <h2>Évaluez votre espace de travail</h2>
        <form id="auditForm">
            <label for="score">Score 5S (0 à 100) :</label>
            <input type="number" id="score" min="0" max="100" required>

            <label for="commentaires">Commentaires :</label>
            <textarea id="commentaires" rows="4"></textarea>

            <button type="submit">Enregistrer</button>
        </form>
    </section>

    <script src="audit.js"></script>
</body>
</html>
