    <main>
        <form id="auditForm">
            <h2>S1 - Trier (SEIRI)</h2>
            <div class="audit-question">
                <label>1. Aucun objet inutile n’est stocké sur le lieu de travail.</label>
                <input type="range" min="0" max="10" step="1" value="5" name="q1" class="range-input">
                <span class="range-value">5</span>
            </div>

            <div class="audit-question">
                <label>2. Toutes les machines et équipements sont utilisés régulièrement.</label>
                <input type="range" min="0" max="10" step="1" value="5" name="q2" class="range-input">
                <span class="range-value">5</span>
            </div>

            <!-- Ajoute toutes les autres questions ici (exemple fourni, copie-les toutes de la version précédente) -->
