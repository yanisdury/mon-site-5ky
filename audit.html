<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit 5S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Réaliser un Audit 5S</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="audit.html">Audit</a>
            <a href="resultats.html">Résultats</a>
        </nav>
    </header>

    <form id="auditForm">
        <h2>S1 - Trier (SEIRI)</h2>
        <div class="audit-question">
            <label>1. Aucun élément inutile n'est laissé dans l'espace de travail.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q1">
        </div>
        <div class="audit-question">
            <label>2. Toutes les machines et équipements sont utilisés régulièrement.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q2">
        </div>
        <div class="audit-question">
            <label>3. Tous les outils et accessoires sont utilisés régulièrement.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q3">
        </div>
        <div class="audit-question">
            <label>4. Une zone de stockage est définie pour les objets cassés ou rarement utilisés.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q4">
        </div>

        <h2>S2 - Ranger (SEITON)</h2>
        <div class="audit-question">
            <label>5. L'emplacement des outils et équipements est clair et bien organisé.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q5">
        </div>
        <div class="audit-question">
            <label>6. Des étiquettes indiquent clairement les emplacements des objets.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q6">
        </div>

        <h2>S3 - Nettoyer (SEISO)</h2>
        <div class="audit-question">
            <label>7. Les sols, murs et équipements sont propres et en bon état.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q7">
        </div>

        <h2>S4 - Standardiser (SEIKETSU)</h2>
        <div class="audit-question">
            <label>8. Des affichages et codes couleur sont en place.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q8">
        </div>

        <h2>S5 - Maintenir (SHITSUKE)</h2>
        <div class="audit-question">
            <label>9. Le 5S est devenu une habitude et non juste une routine.</label>
            <input type="range" min="0" max="10" step="1" value="5" name="q9">
        </div>

        <button type="submit">Enregistrer l'Audit</button>
    </form>

    <script src="audit.js"></script>
</body>
</html>
