<section class="audit-history">
    <h2>Historique des audits</h2>
    <table id="auditTable">
        <thead>
            <tr>
                <th>Date et Heure</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les audits seront ajoutés ici -->
        </tbody>
    </table>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let auditHistory = JSON.parse(localStorage.getItem("auditHistory")) || [];
    let auditTableBody = document.querySelector("#auditTable tbody");

    if (auditHistory.length === 0) {
        auditTableBody.innerHTML = "<tr><td colspan='2'>Aucun audit enregistré</td></tr>";
    } else {
        auditHistory.forEach(audit => {
            let row = `<tr>
                <td>${audit.date}</td>
                <td>${audit.score} / 10</td>
            </tr>`;
            auditTableBody.innerHTML += row;
        });
    }
});
</script>
