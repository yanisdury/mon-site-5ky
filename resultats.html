<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats Audit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Résultats de l'Audit</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="audit.html">Audit</a>
            <a href="resultats.html">Résultats</a>
        </nav>
    </header>

    <div id="resultsContainer">
        <h2>Résumé</h2>
        <p id="scoreDisplay"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let results = JSON.parse(localStorage.getItem("auditResults"));
            if (results) {
                document.getElementById("scoreDisplay").innerText =
                    `Score total: ${results.totalScore} / ${results.maxScore}`;
            } else {
                document.getElementById("scoreDisplay").innerText = "Aucun audit enregistré.";
            }
        });
    </script>

</body>
</html>
