<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 5ky</title>
    <link rel="stylesheet" href="style_contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Ajout de FontAwesome -->
</head>
<body>

    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <a href="index_fr.html">Accueil</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-info">
        <h2>Nos coordonnées</h2>
        <p><i class="fas fa-envelope"></i> <strong>Email :</strong> contact@5ky.com</p>
        <p><i class="fas fa-phone"></i> <strong>+33 6 12 34 56 78</strong></p>
    </section>

    <section class="contact-form">
        <h2>Envoyez-nous un message</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section class="social-media">
        <h2>Suivez-nous</h2>
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">Twitter</a>
        <a href="#" class="social-link">Facebook</a>
    </section>

    <footer>
        <p>&copy; 2025 5ky - Tous droits réservés.</p>
    </footer>

</body>
</html>
